AllCops:
  Include:
    - '**/Rakefile'
  Exclude:
    - '**/Gemfile.lock'
    - '**/*.md'
    - '**/*.yml'
    - 'lib/rake/notes/source_annotation_extractor.rb'
Metrics/LineLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 15
Style/Blocks:
  Exclude:
    - '**/*_spec.rb'
